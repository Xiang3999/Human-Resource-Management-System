<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>人事管理系统</title>
</head>

<body data-type="generalComponents">


    <header class="am-topbar am-topbar-inverse admin-header">
        <div class="am-icon-list tpl-header-nav-hover-ico am-fl am-margin-right">

        </div>
        <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
             <div class="am-topbar-brand" style="float: right;">
             <a href="/pwd"> <font  color="black">&ensp; &ensp; 修改密码</font></a>
             <a href="/logout"> <font  color="black">&ensp; &ensp; 登出</font></a>
            </div>

        </div>
    </header>
    <div class="tpl-page-container tpl-page-header-fixed">
        <div class="tpl-left-nav tpl-left-nav-hover">
            <div class="tpl-left-nav-title">
                功能列表
            </div>
            <div class="tpl-left-nav-list">
                <ul class="tpl-left-nav-menu">
                    <li class="tpl-left-nav-item">
                        <a href="/man_index" class="nav-link active">
                            <i class="am-icon-home"></i>
                            <span>系统首页</span>
                        </a>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="/session_inf" class="nav-link tpl-left-nav-link-list">
                            <i class="am-icon-bar-chart"></i>
                            <span>部门员工信息</span>
                        </a>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="https://cn.bing.com/" class="nav-link tpl-left-nav-link-list">
                            <i class="am-icon-bar-chart"></i>
                            <span>查  询</span>
                        </a>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="/man_salary" class="nav-link tpl-left-nav-link-list">
                            <i class="am-icon-bar-chart"></i>
                            <span>薪资水平</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
	<table  cellspacing="50">
    <tr>
        <th>部门ID</th>
        <th>最大薪资</th>
        <th>最小薪资</th>
        <th>平均薪资</th>
    </tr>
        {% for i in u %}
            <tr>
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td>{{ i[2] }}</td>
                <td>{{ i[3] }}</td>
            </tr>
    {% endfor %}
    </table>
</body>
</html>
